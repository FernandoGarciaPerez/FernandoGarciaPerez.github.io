		<script>
			function reiniciarJuego() {
				// Esconde la sección de palabras y el botón Reiniciar
				document.getElementById("displayPalabra").style.display = "none";
				document.getElementById("reiniciarBtn").style.display = "none";

				// Muestra el botón de iniciar
				document.getElementById("iniciarBtn").style.display = "block";
				//esconde conteo de palabras
				document.getElementById("progressCount").style.display = "none";
			}

			function leccionCambiada() {
				if (document.getElementById("displayPalabra").style.display === "block") {
					// Esconde la sección de palabras
					document.getElementById("displayPalabra").style.display = "none";

					// Muestra el botón de iniciar
					document.getElementById("iniciarBtn").style.display = "block";

					// Esconde el botón Reiniciar
					document.getElementById("reiniciarBtn").style.display = "none";

					//esconde conteo de palabras
					document.getElementById("progressCount").style.display = "none";
				}
			}

			const backButton = document.querySelector(".menu-back");
			backButton.addEventListener("click", () => {
				window.history.back();
			});

			let leccionActual = [];
			let palabraIndex = -1;
			const libroIndex = new URLSearchParams(window.location.search).get("libro");

			window.onload = () => {
				cargarLecciones(libroIndex);
			};

			function cargarLibros() {
				const select = document.getElementById("librosSelect");
				data.libros.forEach((libro, index) => {
					const option = document.createElement("option");
					option.value = index;
					option.text = libro.nombre;
					select.appendChild(option);
				});

				select.onchange = (e) => {
					cargarLecciones(e.target.value);
				};
			}

			function cargarLecciones(libroIndex) {
				const lecciones = data.libros[libroIndex].lecciones;
				const select = document.getElementById("leccionesSelect");
				select.innerHTML = ""; // Limpiamos las opciones anteriores
				lecciones.forEach((leccion, index) => {
					const option = document.createElement("option");
					option.value = index;
					option.text = leccion.nombre;
					select.appendChild(option);
				});

				select.style.display = "";
				document.querySelector("button").style.display = "";
			}

			function iniciarJuego() {
				palabraIndex = -1;
				leccionActual =
					data.libros[libroIndex].lecciones[document.getElementById("leccionesSelect").value]
						.palabras;
				shuffleArray(leccionActual);

				// Esconder el botón de iniciar
				document.getElementById("iniciarBtn").style.display = "none";

				// Mostrar la sección de palabra
				document.getElementById("displayPalabra").style.display = "block";

				document.getElementById("reiniciarBtn").style.display = "block";
				// Inicializar el contador
				document.getElementById("progressCount").innerText = `1/${leccionActual.length}`;
				document.getElementById("progressCount").style.display = "inline";

				siguientePalabra();
			}

			function siguientePalabra() {
				palabraIndex++;
				// Actualizar el contador
				document.getElementById("progressCount").innerText = `${palabraIndex + 1}/${
					leccionActual.length
				}`;

				if (palabraIndex < leccionActual.length) {
					const palabra = leccionActual[palabraIndex];
					document.getElementById("palabraIngles").innerText = palabra.ingles;
					document.getElementById("pronunciacion").innerText = palabra.pronunciacion;
					document.getElementById("palabraEspanol").innerText = "";
					document.getElementById("palabraEspanol").style.display = "none";
					document.getElementById("siguienteBtn").style.display = "none";
					document.getElementById("escucharBtn").style.display = "";
					document.getElementById("countdown").style.display = ""; // Asegúrate de que el contador esté visible

					// Iniciar cuenta regresiva
					let tiempoRestante = 2; // en segundos
					document.getElementById("countdown").innerText = tiempoRestante;

					const intervalo = setInterval(() => {
						tiempoRestante--;
						document.getElementById("countdown").innerText = tiempoRestante;

						if (tiempoRestante <= 0) {
							clearInterval(intervalo);

							document.getElementById("palabraEspanol").style.display = "";
							document.getElementById("palabraEspanol").innerText = palabra.espanol;
							document.getElementById("siguienteBtn").style.display = "";
							document.getElementById("countdown").style.display = "none"; // Oculta el contador aquí
						}
					}, 1000);
				} else {
					finalizarLeccion();
				}
			}

			function finalizarLeccion() {
				let reiniciar = window.confirm("¡Lección completada! ¿Quieres jugar de nuevo?");
				if (reiniciar) {
					palabraIndex = -1;
					shuffleArray(leccionActual);
					siguientePalabra();
				} else {
					// Muestra el botón de inicio nuevamente y esconde el bloque de palabras
					document.getElementById("iniciarBtn").style.display = "";
					document.getElementById("displayPalabra").style.display = "none";
				}
			}

			// Función para mezclar las palabras de forma aleatoria
			function shuffleArray(array) {
				for (let i = array.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1));
					[array[i], array[j]] = [array[j], array[i]];
				}
			}
		</script>
